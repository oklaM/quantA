name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.9"

jobs:
  # ========================================
  # 代码质量检查
  # ========================================
  lint:
    name: 代码质量检查
    runs-on: ubuntu-latest
    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy pylint
          pip install -r requirements.txt

      - name: Black代码格式检查
        run: black --check --diff .

      - name: isort导入排序检查
        run: isort --check-only --profile=black .

      - name: Flake8代码风格检查
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: mypy类型检查
        run: mypy backtest/ --ignore-missing-imports || true

      - name: pylint代码质量检查
        run: pylint backtest/ --errors-only || true

  # ========================================
  # 单元测试
  # ========================================
  test:
    name: 单元测试
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
      fail-fast: false

    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 设置Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio pytest-mock
          pip install -r requirements.txt

      - name: 运行单元测试
        run: |
          pytest tests/ \
            -v \
            --tb=short \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            -m "not slow" \
            --maxfail=5

      - name: 上传覆盖率到Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: 归档测试报告
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/

  # ========================================
  # 集成测试
  # ========================================
  integration-test:
    name: 集成测试
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt

      - name: 运行集成测试
        run: |
          pytest tests/integration/ \
            -v \
            --tb=short \
            -m "integration" \
            --maxfail=3

  # ========================================
  # 性能测试
  # ========================================
  performance-test:
    name: 性能测试
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-benchmark psutil
          pip install -r requirements.txt

      - name: 运行性能测试
        run: |
          pytest tests/performance/ \
            -v \
            -m "performance or benchmark" \
            --benchmark-only \
            --benchmark-json=benchmark.json

      - name: 存储benchmark结果
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '200%'
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: '@maintainers'

  # ========================================
  # Rust引擎构建测试
  # ========================================
  rust-build:
    name: Rust引擎构建
    runs-on: ubuntu-latest
    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 安装Rust工具链
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Rust缓存
        uses: Swatinem/rust-cache@v2

      - name: 构建Rust引擎
        run: |
          cd rust_engine
          cargo build --release
          cargo test --release

      - name: 安装maturin
        run: pip install maturin

      - name: 构建Python扩展
        run: |
          cd rust_engine
          maturin build --release

  # ========================================
  # 安全扫描
  # ========================================
  security-scan:
    name: 安全扫描
    runs-on: ubuntu-latest
    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: 运行Bandit安全检查
        run: bandit -r backtest/ -f json -o bandit-report.json || true

      - name: 运行Safety检查
        run: safety check --json || true

      - name: 上传安全报告
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: bandit-report.json

  # ========================================
  # 文档构建
  # ========================================
  build-docs:
    name: 构建文档
    runs-on: ubuntu-latest
    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints

      - name: 构建文档
        run: |
          cd docs
          make html

      - name: 上传文档
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/_build/html/

      - name: 部署到GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html

  # ========================================
  # Docker镜像构建
  # ========================================
  docker-build:
    name: 构建Docker镜像
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 构建并推送镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            yourusername/quanta:latest
            yourusername/quanta:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # 发布Release
  # ========================================
  release:
    name: 创建Release
    runs-on: ubuntu-latest
    needs: [test, integration-test, rust-build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: 构建分发包
        run: |
          python -m build

      - name: 创建GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 发布到PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install twine
          twine upload dist/*
