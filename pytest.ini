[pytest]
# pytest配置文件

# 测试文件匹配模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 运行时间较长的测试
    backtest: 回测相关测试
    agents: Agent相关测试
    rl: 强化学习相关测试
    data: 数据相关测试
    performance: 性能测试
    benchmark: 基准测试
    edge_case: 边界条件和异常场景测试
    trading: 交易相关测试
    monitoring: 监控相关测试
    requires_data: 需要外部数据的测试
    requires_internet: 需要互联网连接的测试
    gpu: 需要GPU的测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
